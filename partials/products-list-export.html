<ons-page class="center account-page" ng-controller="ProductsListExportCtrl">
    <ons-toolbar title="Список прокуктов">
        <div class="left">
             <ons-back-button></ons-back-button>
        </div>
        <div class="center">
           Переслать список
        </div>
        <div class="right">

        </div>
    </ons-toolbar>
    <div class="navigator-container">
		<div class="navigator-content relative">
			<div class="full-screen scroller-wrapper">
				<div class=""  ng-if="ready && typeSend=='export'">
					<p>Введите e-mail друга</p>
					<input type="text" value="" placeholder="name@gmail.com"/>
				</div>
				<div class=""  ng-if="ready && typeSend=='sms'">
					<p>Введите номер телефона друга</p>
					<input type="text" value="" placeholder="+380888888888"/>
				</div>
				<ons-list class="topcoat-list padded-10-20" ng-if="ready" >
					<ons-row ng-init="showItem = false;"  ng-class="{'expanded': showItem, 'processing': processing}" ng-repeat="oneProduct in list" class="full-button topcoat-list__item--tappable topcoat-list__item__line-height">
						<ons-row ng-click="showItem =! showItem;">
							<ons-col>
								{{oneProduct.nameProduct}}
								<span ng-if="oneProduct.producerProduct">({{oneProduct.producerProduct}})</span>
							</ons-col>
							<ons-col>
								{{oneProduct.boxingProduct}}
							</ons-col>
							<ons-col>
								{{oneProduct.amountProduct}}
							</ons-col>
						</ons-row>
						<ons-row class="ng-hide" ng-show="showItem">
							<ons-col>
								{{oneProduct.countryProduct}}
							</ons-col>
						</ons-row>
				</ons-list>			
				<ons-bottom-toolbar>
					<div ng-click="backToLists()" class="bottom-bar__line-height" style="text-align: center;">
						Переслать
					</div>
				</ons-bottom-toolbar>
				<ons-bottom-toolbar class="padded-22-0 bottom-button-block">
					<ons-row>
						<ons-col>
							<div class="active">
								<ons-toolbar-button ng-click="sendListAndBackToLists();" class="button--large--cta button--bottom">Переслать</ons-toolbar-button>
							</div>
						</ons-col>
						<ons-col>
							<div>
								<button class="button--large--cta btn-white button--bottom" ng-click="backToLists()">Отменить</button>
							</div>
						</ons-col>
					</ons-row>
				</ons-bottom-toolbar>
			</div>
		</div>
	</div>
</ons-page>
