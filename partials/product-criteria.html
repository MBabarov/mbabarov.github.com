<ons-page class="center account-page" ng-controller="ProductCriteriaCtrl">
    <ons-toolbar title="Продукт">
        <div class="left">
             <ons-back-button></ons-back-button>
        </div>
        <div class="center">
           Продукт
        </div>
        <div class="right">

        </div>
    </ons-toolbar>
    <div class="navigator-container">
		<div class="navigator-content relative">
			<div class="full-screen scroller-wrapper">
                Критериии продукта
                <div class="padded-10">
                    <div class="loading blue-color padded-20" ng-if="!filtersCriteriaProductFactory.ready">
                        <ons-icon icon="fa-circle-o-notch" size="lg" spin="true"></ons-icon>
                    </div>
                    <div ng-if="filtersCriteriaProductFactory.ready && countriesNotEmpty">
                        <div dropdown-select="ddSelectOptions" dropdown-model="ddSelectSelected"></div>
                    </div>
                </div>
                <div class="padded-10">
                    Выбрать производителя
                </div>
                <div class="padded-10">
                    Выбрать упаковку/тару
                </div>
                <ons-bottom-toolbar class="padded-22-0 bottom-button-block">
                    <ons-row>
                        <ons-col>
                            <div class="active">
                                <ons-toolbar-button ng-click="addToProductsListPage();" class="button--large--cta button--bottom">Сохранить</ons-toolbar-button>
                            </div>
                        </ons-col>
                        <ons-col>
                            <div>
                                <button class="button--large--cta btn-white button--bottom" ng-click="moveToProductsListPage()">Отменить</button>
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-bottom-toolbar>
			</div>
		</div>
	</div>
</ons-page>
