<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FAVICONS -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

  <link rel="stylesheet" href="css/app.css"/>

</head>
<body class="wrapper" ng-class="{smoothOpacity:true}">
 <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]-->
  <header id="header">
      <div id="logo-group">
        <!-- PLACE YOUR LOGO HERE -->
        <span id="logo"> <img src="img/logo.png" alt="SmartAdmin"> </span>
        <!-- END LOGO PLACEHOLDER -->
      </div>
  </header>
  <aside id="left-panel">
      <nav>
          <div ng-controller="MainMenuCtrl">
              <ul class="main-list" ng-submenu>
                  <li ng-repeat="menu in menus" ng-class="{active: menu.active == true}" ng-click="setActive(menu.active)">
                      <a href="{{menu.action}}">
                          {{menu.title}} <span class="caret"></span>
                      </a>
                      <ul ng-if="menu.menus">
                          <li data-ng-repeat="submenu in menu.menus">
                            <a href="{{submenu.action}}">{{submenu.title}}</a>
                          </li>
                      </ul>
                  </li>
              </ul>
          </div>
      </nav>
  </aside>
  <div id="main" role="main" ng-view>
      <div>Angular seed app: v<span app-version></span></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/common-bootstrap.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
